<div class="form">
    <div class="form-header">
        <h4>Inicio de sesión</h4>
    </div>
    <form class="form-main">
        <div class="form-input">
            <label for="">Correo Electronico: *</label>
            <input name="email" type="email" [(ngModel)]="user.email" [ngClass]="{'input-error': (onErrorValidator) }" (change)="clearValidation()" required>
            <span *ngIf="onErrorValidator" class="label-error">Correo electronico incorrecto</span>
        </div>
        <div class="form-input">
            <label for="">Contraseña: *</label>
            <input name="password" type="password" [(ngModel)]="user.password" [ngClass]="{'input-error': (onErrorValidator) }" (change)="clearValidation()" required>
            <span *ngIf="onErrorValidator" class="label-error">Contraseña incorrecta</span>
        </div>
        <div class="form-button">
            <button type="button" (click)="login()">Ingresar</button>
        </div>
    </form>
</div>
